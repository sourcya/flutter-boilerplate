name: flutter_boilerplate
version: 0.0.1+1
publish_to: none
description: A new sourcya Flutter project.
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  google_sign_in: ^6.1.4
  google_fonts: ^5.1.0
  playx: ^0.2.4
  local_auth: ^2.1.6
  playx_version_update: ^0.0.3
  flutter_screenutil: ^5.8.4
  easy_localization: ^3.0.2
  dots_indicator: ^3.0.0
  pinput: ^3.0.0
  flutter_keyboard_visibility: ^5.4.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.1.2


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/animation/
    - assets/images/
    - assets/translations/
    - assets/fonts/