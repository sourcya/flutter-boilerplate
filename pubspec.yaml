name: flutter_boilerplate
version: 0.0.1+1
publish_to: none
description: A new sourcya Flutter project.
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.5
  dio: ^5.1.2
  freezed_annotation: ^2.2.0
  google_sign_in: ^6.1.1
  google_fonts: ^4.0.4
  playx: ^0.1.0
  local_auth: ^2.1.6

dev_dependencies:
  build_runner: ^2.4.4
  flutter_test:
    sdk: flutter
  freezed: ^2.3.4
  json_serializable: ^6.7.0
  lint: ^2.1.2


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/animation/
    - assets/images/