name: flutter_boilerplate
version: 0.0.1+1
publish_to: none
description: A new Sourcya Flutter project.
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  playx: ^1.2.2
  playx_version_update: ^0.0.5
  dots_indicator: ^3.0.0
  pinput: ^5.0.0
  flutter_keyboard_visibility: ^6.0.0
  awesome_drawer_bar: ^1.2.0
  objectbox: ^4.0.2
  objectbox_flutter_libs: any
  path_provider: ^2.1.4
  path: ^1.9.0
  sentry_dio: ^8.8.0
  auth0_flutter: ^1.7.2


dev_dependencies:
  build_runner: ^2.4.12
  flutter_test:
    sdk: flutter
  lint: ^2.3.0
  objectbox_generator: any


flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100

    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Black.ttf
          weight: 900
        - asset: assets/fonts/cairo/Cairo-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/cairo/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/cairo/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/cairo/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/cairo/Cairo-ExtraLight.ttf
          weight: 200

  assets:
    - assets/
    - assets/animation/
    - assets/images/
    - assets/translations/
    - assets/fonts/
    - assets/env/
    - assets/fonts/cairo/
    - assets/fonts/poppins/
    - assets/icons/